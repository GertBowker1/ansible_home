---
- name: Create a user on a Linux system
  hosts: all
  become: true 
  vars:
    username: ansible
  tasks:
    - name: Create user 
      user:
        name: "{{ username }}"
        state: present  
        shell: /bin/bash 
        comment: "Ansible Automation"

    - name: add users key
      authorized_key:
        user: ansible
        key: "ssh-rsa  root@dcpolautom01"
        manage_dir: True
        path: "/home/ansible/.ssh/authorized_keys"
        state: present
